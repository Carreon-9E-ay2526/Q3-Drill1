<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Signature&family=Story+Script&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>Basic Calculator</h1>
        <p> Press the big button to display the product of 21 and 777:</p><br>
        <p2 id="right-one-here"> Answer:</p2><br><br>
        <button type="button" class="btn btn-primary" onclick=" 
                    let var1=21;
                    let var2=777;
                    let prod=var1*var2;
                    document.getElementById('right-one-here').innerHTML='Answer:'+prod;
        ">Calculate</button>
                   
        <button type="button" class="btn btn-primary" onclick="window.location.reload()">Refresh</button>
    </div>
</body>
</html>
